<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片检测 - YOLOv11 目标检测</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片目标检测</h1>
            <p>上传图片进行实时目标检测</p>
            <nav>
                <a href="/">首页</a>
                <span>|</span>
                <a href="/image-detection">图片检测</a>
                <span>|</span>
                <a href="/video-detection">视频检测</a>
            </nav>
        </header>
        
        <main>
            <div class="detection-section">
                <div class="upload-area">
                    <h2>上传图片</h2>
                    <div class="model-selector">
                        <div class="select-group">
                            <label for="modelSelect">选择模型:</label>
                            <select id="modelSelect">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <div class="select-group">
                            <label for="classesSelect">选择类别文件:</label>
                            <select id="classesSelect">
                                <option value="">加载中...</option>
                            </select>
                        </div>
                        <button id="switchModelBtn" onclick="switchModel()">切换模型</button>
                    </div>
                    <div class="file-upload">
                        <input type="file" id="imageFile" accept="image/*">
                        <label for="imageFile" id="fileLabel">点击选择图片或拖拽到此处</label>
                    </div>
                    <div class="button-group">
                        <button id="detectBtn" onclick="detectImage()" disabled>开始检测</button>
                        <button id="downloadBtn" onclick="downloadResult()" disabled>下载检测结果</button>
                    </div>
                </div>
                
                <div class="result-area">
                    <div class="image-container">
                        <div class="image-box">
                            <h3>原始图片</h3>
                            <div id="originalImage" class="image-display"></div>
                        </div>
                        <div class="image-box">
                            <h3>检测结果</h3>
                            <div id="resultImage" class="image-display">
                                <p class="placeholder">检测结果将显示在这里</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 YOLOv11 目标检测系统</p>
        </footer>
    </div>
    
    <script src="/static/js/image-detection.js"></script>
</body>
</html>
