# Server Configuration
server.port=8081
server.servlet.context-path=/

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.yolov11=DEBUG

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# YOLO Configuration
yolo.model-path=models/yolov11n.onnx
yolo.classes-path=models/coco.names
yolo.confidence-threshold=0.1
yolo.nms-threshold=0.45
yolo.input-width=640
yolo.input-height=640


# Default Model Configuration
yolo.default-model-path=classpath:models/yolov11n.onnx
yolo.default-classes-path=classpath:models/coco.names